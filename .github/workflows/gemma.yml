name: Build and Release Gemma

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v2

    - name: Set up CMake
      uses: lukka/get-cmake@latest

    - name: Build Gemma
      run: |
        git clone https://github.com/google/gemma.cpp.git
        cd gemma.cpp
        rm -rf build
        mkdir build && cd build
        cmake ..
        make
        
    - name: Download tokenizer
      uses: fdegir/huggingface-model-downloader@main
      with:
        model: 'google/gemma-7b'
        filename: 'tokenizer.model'
        local_dir: 'gemma.cpp/build/'
        token: ${{ secrets.HF_TOKEN }}

    - name: Download model
      uses: fdegir/huggingface-model-downloader@main
      with:
        model: 'google/gemma-7b-it'
        filename: 'gemma-7b-it-sfp.sbs'
        local_dir: 'gemma.cpp/build/'
        token: ${{ secrets.HF_TOKEN }}

    - name: Create release package
      run: |
        mkdir release
        cp gemma.cpp/build/gemma release/
        cp gemma.cpp/build/tokenizer.model release/
        cp gemma.cpp/build/gemma-7b-it-sfp.sbs release/
        zip -r gemma-release.zip release

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.0
        release_name: Release v1.0.0
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./gemma-release.zip
        asset_name: gemma-release.zip
        asset_content_type: application/zip
